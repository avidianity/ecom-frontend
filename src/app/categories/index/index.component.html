<div class="container pt-5">
    <div class="row">
        <div class="col-sm-12 col-md-4 p-2">
            <div class="bg-white rounded shadow p-3">
                <h3>Categories</h3>
                <hr />
                <ul class="categories">
                    <li
                        class="category-item d-flex"
                        *ngFor="let category of categories"
                    >
                        <a
                            [href]="'/categories/' + category.slug"
                            (click)="select(category, $event)"
                            class="mr-auto"
                        >
                            {{ category.title }}
                        </a>
                        <div class="ml-auto d-inline d-flex">
                            <svg
                                width="1em"
                                height="1em"
                                viewBox="0 0 16 16"
                                class="bi bi-plus-circle"
                                fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg"
                                class="mx-1 mt-1 action-icon"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                                />
                                <path
                                    fill-rule="evenodd"
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                                />
                            </svg>
                            <svg
                                width="1em"
                                height="1em"
                                viewBox="0 0 16 16"
                                class="bi bi-pencil"
                                fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg"
                                class="mx-1 mt-1 action-icon"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
                                />
                            </svg>
                            <svg
                                width="1em"
                                height="1em"
                                viewBox="0 0 16 16"
                                class="bi bi-trash"
                                fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg"
                                class="mx-1 mt-1 action-icon"
                            >
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                                />
                                <path
                                    fill-rule="evenodd"
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                                />
                            </svg>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-12 col-md-8 p-2">
            <div class="bg-white rounded shadow p-3">
                <div *ngIf="selected !== null">
                    <div class="d-flex">
                        <img
                            [src]="selected.file.uri"
                            alt="Category Image"
                            height="150"
                            width="auto"
                            class="rounded-circle shadow-sm"
                        />
                        <div class="align-self-center ml-3">
                            <h5>Title: {{ selected.title }}</h5>
                            <h5>Slug: {{ selected.slug }}</h5>
                        </div>
                    </div>
                    <hr />
                    <hr />
                    <h4>Products</h4>
                </div>
            </div>
        </div>
    </div>
</div>
